# Window Rules (v0.53+ syntax)
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Ulauncher rules - disable xray for transparent border
windowrule = no_blur on, match:class ^(ulauncher)$
windowrule = no_shadow on, match:class ^(ulauncher)$
windowrule = xray off, match:class ^(ulauncher)$
windowrule = border_size 0, match:class ^(ulauncher)$
windowrule = float on, match:class ^(ulauncher)$

# Brave - fix monitor switching crashes
windowrule = immediate on, match:class (Brave-browser)

# Steam rules
# Normal Steam windows - force tile
windowrule = tile on, match:class ^(steam)$, match:title ^(Steam)$

# Steam Big Picture / Game Mode - fullscreen
windowrule = fullscreen on, match:class ^(steam)$, match:title ^(.*Big Picture.*)$
windowrule = fullscreen on, match:class ^(steam)$, match:title ^(Steam Big Picture Mode)$
windowrule = fullscreen on, match:class ^(steamwebhelper)$
windowrule = workspace special:steam silent, match:class ^(steam)$, match:title ^(notificationtoasts.*)$

# Steam notifications - float
windowrule = float on, match:class ^(steam)$, match:title ^(Friends List|Screenshot Uploader|Steam - News)$
